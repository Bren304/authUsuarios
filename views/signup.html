<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
            
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
                Crear Cuenta
            </h2>

            <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-5">

                <!-- Nombre -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
                    <input type="text" name="name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-300"
                        required>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Correo electrónico</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-300"
                        required>
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
                    <input type="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-300"
                        required>
                </div>

                <!-- Confirmación -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Confirmar contraseña</label>
                    <input type="password" name="password2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-300"
                        required>
                </div>

                <!-- Botón -->
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow-md transition">
                    Registrarse
                </button>

            </form>

            <p class="mt-4 text-center text-gray-600">
                ¿Ya tienes cuenta?
                <a href="{{ url_for('auth.login_page') }}" class="text-indigo-600 hover:underline font-semibold">
                    Inicia sesión
                </a>
            </p>

        </div>
    </div>

</body>
</html>
