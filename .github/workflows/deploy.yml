name: Deploy Flask App to Clever Cloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: test_db
        DB_PORT: 3306
        JWT_SECRET: test_jwt_secret_123
        SECRET_KEY: test_secret_key_123
      run: |
        python -m pytest tests/ -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Clever Cloud
      uses: clevercloud/clever-tools-action@v2
      with:
        secret_clever_token: ${{ secrets.CLEVER_TOKEN }}
        secret_clever_secret: ${{ secrets.CLEVER_SECRET }}
        organisation_id: ${{ secrets.CLEVER_ORGANISATION_ID }}
        command: |
          clever link ${{ secrets.CLEVER_APP_ID }}
          clever deploy